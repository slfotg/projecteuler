name: manual_openvfx

on: workflow_dispatch

jobs:
    release:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6
            - uses: actions/setup-node@v6
              with:
                  node-version: 24
            - run: npm ci
            - name: Publish to Open VSX Registry
              uses: HaaLeo/publish-vscode-extension@v2
              with:
                  pat: ${{ secrets.OPEN_VSX_TOKEN }}
