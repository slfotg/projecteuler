name: release

on:
    push:
        tags:
            - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
    release:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 20
            - run: npm ci
            - uses: lannonbr/vsce-action@4.0.0
              with:
                  args: "publish -p $VSCE_TOKEN"
              env:
                  VSCE_TOKEN: ${{ secrets.VSCODE_PAT }}
